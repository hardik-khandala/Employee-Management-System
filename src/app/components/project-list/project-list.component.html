<div
  class="relative flex flex-col rounded-lg bg-white shadow-sm border border-slate-200"
>
  <nav class="flex min-w-[240px] flex-col gap-1 p-1.5">
    <div
      *ngFor="let project of getProjects$() | async"
      role="button"
      class="text-slate-800 flex cursor-default w-full items-center rounded-md p-2 pl-3 transition-all hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100"
    >
      {{ project.title }}
      <div class="ml-auto grid place-items-center justify-self-end">
        <button
          (click)="assignProject(project.id)"
          class="rounded-full bg-slate-800 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
          type="button"
        >
          Assign
        </button>
      </div>
    </div>
  </nav>
</div>
